<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/css/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/css/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="/clases.js"></script>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <label for="pais">Pais</label>
                        <select name="Pais" id="pais" class="col-12 form-select">
                            <option value="Argentina">Argentina</option>
                            <option value="Chile">Chile</option>
                            <option value="Peru">Peru</option>
                            <option value="Uruguay">Uruguay</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="provincia">Provincia</label>
                        <input type="text" id="provincia" placeholder="Provincia" class="col-12 form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="h_ciudad">Habitantes ciudad</label>
                        <input type="number" id="h_ciudad" min="0" placeholder="cantidad habitantes ciudad"
                            class="col-12  form-control">
                    </div>
                    <div class="col-6">
                        <label for="act_economica">Activdad Economica</label>
                        <input type="text" id="act_economica" placeholder="Actividad economica"
                            class="col-12 form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="cinco_g">5G</label>
                        <select name="5g" id="cinco_g" class="col-12 form-select">
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="fibra">Fibra optica</label>
                        <select name="Fibra optica" id="fibra" class="col-12 form-select">
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="uni">Universidad</label>
                        <select name="uni" id="uni" class="col-12 form-select">
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="h_pais">Habitanes pais</label>
                        <input type="number" id="h_pais" min="0" placeholder="Habitantes Pais"
                            class="col-12 form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" id="ciudad" placeholder="Ciudad" class="col-12 form-control">
                    </div>
                    <div class="col-6">
                        <label for="agua">Agua potable</label>
                        <select name="agua" id="agua" class="col-12 form-select">
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                <div style="display: flex; justify-content: center; margin-top: 5px;">
                    <button class="btn btn-success" onclick="agregar_ciudad()"> Enviar </button>
                </div>
            </div>
        </div>
     </section>
</body>

<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/style.css">

</html>
